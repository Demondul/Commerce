<div class="container-fluid">
    <div class="col-md-9 inline-div">
        <h2>Product List</h2>
    </div>
    <div class="col-md-3 inline-div">
        <button [routerLink]="'/products/new'" class="btn form-control btn-info btn-prod"> Add New Product </button>
    </div>
    <div class="table">
        <div class="table-header">
            <div class="col-md-3 inline-div">
                <span class="card-header form-control">ID</span>
            </div>
            <div class="col-md-3 inline-div">
                <span class="card-header form-control">Name</span>
            </div>
            <div class="col-md-1 inline-div">
                <span class="card-header form-control">Quantity</span>
            </div>
            <div class="col-md-1 inline-div">
                <span class="card-header form-control">Price</span>
            </div>
            <div class="col-md-4 inline-div">
                <span class="card-header form-control">Actions</span>
            </div>
        </div>
        <div *ngFor="let prod of products" class="table-rows">
            <div class="col-md-3 inline-div">
                <span class="card-body form-control">{{prod._id}}</span>
            </div>
            <div class="col-md-3 inline-div">
                <span class="card-body form-control">{{prod.name}}</span>
            </div>
            <div class="col-md-1 inline-div">
                <span class="card-body form-control">{{prod.quantity}}</span>
            </div>
            <div class="col-md-1 inline-div">
                <span class="card-body form-control">{{prod.price}}</span>
            </div>
            <div class="col-md-4 inline-div">
                <div class="col-md-6 inline-div">
                    <button [routerLink]="'/products/' + prod._id + '/edit'" class="btn form-control btn-primary">Edit</button>
                </div>
                <div class="col-md-6 inline-div">
                    <button [routerLink]="['/products/' + prod._id]" class="btn form-control btn-primary">Details</button>
                </div>
            </div>
        </div>
    </div>
</div>
